<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты тестов</title>
    <link rel="stylesheet" th:href="@{/utilities/fonts.css}" />
    <link rel="stylesheet" th:href="@{/commontests/commontest.css}" />
</head>
<body>
<header>
    <div class="container-header">
        <div class="right-header">
            <img src="/images/login.png" alt="">
        </div>
    </div>
</header>
<div class="clone"></div>
<section class="sec-content">
    <div class="content">
        <h1>Результаты тестов</h1>
        <div th:each="testResult : ${testResults}" class="result-item">
            <h2 th:text="'Тест: ' + ${testResult.test.module} + ' - ' + ${testResult.test.number}"></h2>
            <p th:text="'Дата прохождения: ' + ${testResult.startTime}"></p>
            <p th:text="'Результат: ' + ${testResult.score} + ' из ' + ${testResult.questionSessions.size()}"></p>
            <form th:action="@{/testResult/deleteResult}" method="post">
                <input type="hidden" th:name="resultId" th:value="${testResult.id}" />
                <input type="hidden" th:name="studentId" th:value="${testResult.student.id}" />
                <button type="submit">Удалить</button>
            </form>
        </div>
        <a th:href="@{/admin}">
            <button class="btn btn-success ml-auto" >Назад</button>
        </a>
    </div>

</section>
</body>
</html>
