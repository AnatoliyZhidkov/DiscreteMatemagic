<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Группы</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Название</th>
            <th>Курс</th>
            <th>Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="groups : ${groups}">
            <td th:text="${groups.groupname}"></td>
            <td th:text="${groups.groupNumber}"></td>
            <td>
                <form method="post" th:action="@{/admin/delete/group}">
                    <input type="hidden" name="groupname" data-th-value="${groups.groupname}"/>
                    <input type="hidden" name="groupNumber" data-th-value="${groups.groupNumber}"/>
                    <input type="hidden" name="action" data-th-value="delete"/>
                    <button class="btn btn-danger" >Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/admin/create/group}">
        <button class="btn btn-success" >Добавить группу</button>
    </a>
</div>
<div class="container">
    <h2>Студенты</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Login</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Отчество</th>
            <th>Группа</th>
            <th>Курс</th>
            <th>Удалить</th>
            <th>Изменить данные</th>
            <th>Тесты</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${student}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.login}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.middleName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.getStudent_groups().getGroupname()}"></td>
            <td th:text="${student.getStudent_groups().getGroupNumber()}"></td>
            <td>
                <form method="post" th:action="@{/admin/delete}">
                    <input type="hidden" name="studentId" data-th-value="${student.id}"/>
                    <input type="hidden" name="action" data-th-value="delete"/>
                <button class="btn btn-danger" >Удалить</button>
                </form>
            </td>
            <td>
                <form method="get" th:action="@{/admin/update/{studentId}(studentId = ${student.id})}">
                    <button class="btn btn-primary" >Изменить</button>
                </form>
            </td>
            <td>
                <form method="get" th:action="@{/testResult/{studentId}(studentId = ${student.id})}">
                    <button class="btn btn-primary" >Результаты</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
    <a th:href="@{/admin/create}">
        <button class="btn btn-success" >Добавить студента</button>
    </a>
    <a th:href="@{/main}">
    <button class="btn btn-secondary ml-auto" >Вернуться</button>
    </a>
    </div>
</div>

</body>
</html>
