<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a data-th-href="@{/admin}">&larr; К списку студентов</a>
<h1>Новый студент</h1>
<form method="post" data-th-action="@{/admin/create}">
    <label>
        Login:<br>
        <input type="text" name="login" data-th-value="${payload?.title}">
    </label><br>
    <label>
        Описание:<br>
        <textarea name="details" data-th-text="${payload?.details}"></textarea>
    </label><br>
    <button type="submit">Создать</button>
</form>
</body>
</html>
